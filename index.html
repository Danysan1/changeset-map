<!doctype html>
<html>
    <head>
        <meta charset='utf-8' />
        <title></title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.14.2/mapbox-gl.css' rel='stylesheet' />
        <link href='css/style.css' rel='stylesheet' />
        <style>
            body { margin:0; padding:0; }
            #map { position:absolute; top:0; bottom:0; width:100%; }
            #loading { 
                position:fixed;
                top:0;
                bottom:0;
                width:100%;
                z-index: 100;
                background: rgba(255,255,255,0.9);
            }
            #loading img {
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translateX(-50%) translateY(-50%);
                -webkit-transform: translateX(-50%) translateY(-50%);
                transform: translateX(-50%) translateY(-50%); 
            }
            #formContainer { 
                position:absolute;
                z-index: 10;
                top: 50%;
                left: 50%;
                -ms-transform: translateX(-50%) translateY(-50%);
                -webkit-transform: translateX(-50%) translateY(-50%);
                transform: translateX(-50%) translateY(-50%);                 
            }
            #menu {
                background: #fff;
                position: absolute;
                z-index: 1;
                top: 10px;
                right: 10px;
                border-radius: 3px;
                width: 120px;
                border: 1px solid rgba(0,0,0,0.4);
                font-family: 'Open Sans', sans-serif;
            }
            #feature {
                background: rgba(255,255,255,0.7);
                position: absolute;
                z-index: 1;
                top: 10px;
                right: 10px;
                border-radius: 3px;
                width: 400px;
                border: 1px solid rgba(0,0,0,0.4);
                font-family: 'Open Sans', sans-serif;
            }
            #menu a {
                font-size: 13px;
                color: #404040;
                display: block;
                margin: 0;
                padding: 0;
                padding: 10px;
                text-decoration: none;
                border-bottom: 1px solid rgba(0,0,0,0.25);
                text-align: center;
            }

            #menu a:last-child {
                border: none;
            }

            #menu a:hover {
                background-color: #f8f8f8;
                color: #404040;
            }

            #menu a.active {
                background-color: #3887be;
                color: #ffffff;
            }

            #menu a.active:hover {
                background: #3074a4;
            }
        </style>
    </head>
    <body>
        <div id="loading" style="display:none;">
            <img src="img/loading.gif" />
        </div>
        <div id="formContainer">
            <form id="changesetForm">
                <input id="changesetInput" value="" />
                <button id="submitChangeset">Submit</button>
            </form>
        </div>
        <div id="map"></div>
        <!-- <div id="menu"></div> -->
        <div id="feature" style="display:none;">
            <div id="properties"></div>
        </div>
        <script src="dist/bundle.js"></script>
    </body>
</html>
